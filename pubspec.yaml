name: iherb
description: Iherb hackathon project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.13.0 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State management
  stacked: ^2.1.5

  # Navigation
  auto_route:

  # Dependency Injection
  provider:

  # Database
  hive: ^2.0.4
  hive_flutter: ^1.0.0

  # Network
  retrofit: 2.0.0-beta1

  # Widgets
  rive:
  flutter_platform_widgets: ^1.9.5
  auto_size_text: 3.0.0-nullsafety.0
  flutter_svg:
  flutter_slidable: ^0.6.0


  # Flavors
  flutter_dotenv: 4.0.0-nullsafety.1

  # I18n
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # Other
  url_launcher: ^6.0.6
  file_picker: ^3.0.2+2
  logger:
  stacked_themes:
  another_flushbar: ^1.10.22
  jiffy: ^4.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.0.7
  build_runner:
  auto_route_generator:
  stacked_generator:
  retrofit_generator:
  hive_generator: ^1.1.0
  json_serializable:


flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/arial.ttf
    - family: ArialBlack
      fonts:
        - asset: assets/fonts/arial_black.ttf

flutter_intl:
  enabled: true